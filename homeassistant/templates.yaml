- sensor:
  - name: "Heating Convectors"
    unique_id: heating_convectors_count
    state: >-
      {{ states.climate
         | selectattr('attributes.hvac_action', 'eq', 'heating')
         | list
         | count }}

  - name: "Cooling Convectors"
    unique_id: cooling_convectors_count
    state: >-
      {{ states.climate
         | selectattr('attributes.hvac_action', 'eq', 'cooling')
         | list
         | count }}
